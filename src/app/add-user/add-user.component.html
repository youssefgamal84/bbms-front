<section id="login" class="py-5 mt-4">
  <div class="container">
    <!--Title-->
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4 text-uppercase mb-4 font-weight-bold" style="color:#FE4A49">
          <strong>Add New User</strong>
        </h1>
        <div class="title-underline" style="background-color:#FE4A49"></div>
      </div>
    </div>
    <!--end of title-->
    <!--form-->
    <div class="card card-body p-5 mt-4 bg-white" style="width:800px">

      <form #donorForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!success" novalidate>

        <div class="form-group ">
          <label for="inputFname" class="text-danger h4">Name:</label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="userModel.name" class="form-control form-control-lg" id="inputFname"
            placeholder="Name">
        </div>
        <div class="form-group">
          <label for="inputEmail" class="text-danger h4">Email</label>
          <input type="email" #email="ngModel" name="email" [(ngModel)]="userModel.email" class="form-control form-control-lg" id="inputEmail"
            placeholder="siood@siood.com">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="text-danger h4">Password</label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="userModel.password" class="form-control form-control-lg"
            id="inputPassword" placeholder="Choose a password more than 8 characters.">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="text-danger h4">Confirm Password</label>
          <input type="password" #passwordC="ngModel" name="passwordConfirm" [(ngModel)]="passwordConfirm" class="form-control form-control-lg"
            id="passwordConfirm" placeholder="Retype the password.">
        </div>
        <ng-container *ngIf="userModel.password != passwordConfirm; else matchText">
          <small class="text-danger m-2">
            The passwords must match.
          </small>
        </ng-container>
        <ng-template #matchText>
          <small *ngIf="passwordC.touched && userModel.password" class="text-success m-2">
            Passwords match.
          </small>
        </ng-template>
        <div class="form-group">
          <label for="job" name="job" class="text-danger h4">Job</label>
          <select type="number" #sex="ngModel" name="sex" [(ngModel)]="userModel.job" class="form-control form-control-lg" id="job"
            placeholder="choose a job">
            <option [ngValue]="1">Nurse</option>
            <option [ngValue]="2">Lab Tech.</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="sex" name="sex" class="text-danger h4">Sex</label>
            <select type="number" #sex="ngModel" name="sex" [(ngModel)]="userModel.sex" class="form-control form-control-lg" id="age"
              placeholder="Male">
              <option [ngValue]="0">Male</option>
              <option [ngValue]="1">Female</option>
            </select>
          </div>
          <div class="form-group col-md-9">
            <label for="id" class="text-danger h4">Social Security Number</label>
            <input type="number" #ssn="ngModel" name="ssn" [(ngModel)]="userModel.ssn" class="form-control form-control-lg" id="id" placeholder="1234567">
          </div>
        </div>
        <button class="btn btn-outline-danger btn-lg mt-3">Submit</button>
      </form>

      <div class="alert alert-success m-3" role="alert" *ngIf="success">
        New User has been added.
      </div>

      <div class="alert alert-danger m-3" *ngIf="errorMessage" role="alert">
        {{errorMessage}}
      </div>
      <!--end of form-->
    </div>
  </div>
</section>
<!--end of donation form-->
