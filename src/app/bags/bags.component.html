<section id="donorInfo" class="py-5 mt-4">
  <div class="container">
    <!--Title-->
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4 text-uppercase text-white mb-4 font-weight-bold">
          <strong>Bags Information</strong>
        </h1>
        <div class="title-underline bg-white "></div>
      </div>
    </div>
    <select #bloodType (change)="getBlood(bloodType.value)" class="form-control col-2 center">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="AB">AB</option>
      <option value="O">O</option>
      <option value="expired">expired</option>

    </select>
    <!--end of title-->
    <!--form-->


    <div class="card card-body p-5 mt-4 bg-white" style="width:600px" *ngFor="let card of cards">

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ID" class="text-danger h4">ID</label>
            <div class="col-sm-10">
              <p class="form-control-static font-weight-bold">{{card.id}}</p>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="expDate" class="text-danger h4">Expiration Date</label>
            <div class="col-sm-10">
              <p class="form-control-static font-weight-bold">{{card.e_date.substring(0,10)}}</p>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ABO" class="text-danger h4">ABO Blood Type</label>
            <div class="col-sm-10">
              <p class="form-control-static font-weight-bold">{{card.type}}</p>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="Rh" class="text-danger h4">Rh</label>
            <div class="col-sm-10">
              <p class="form-control-static font-weight-bold">{{card.rh == 0 ? "negative" : "positive"}}</p>
            </div>
          </div>
        </div>
        <label class="text-danger h4">Collected By:</label>
        <p class="form-control-static font-weight-bold">{{card.e_email}}</p>


        <form>
          <button type="submit" (click)="deleteBag(card.id, bloodType.value)" class="btn btn-outline-danger btn-block btn-lg mt-3">Delete</button>
        </form>
      </form>
    </div>
  </div>
  <!-- </section> -->
