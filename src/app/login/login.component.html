<!--login section-->
<section id="login" class="py-5">
  <div class="container">
    <!--Title-->
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4 text-uppercase text-white font-weight-bold mb-4">
          <strong>Log In</strong>
        </h1>
        <div class="title-underline bg-white"></div>
      </div>
    </div>
    <!--end of title-->
    <div class="row">
      <div class="col-md-6 my-3 mx-auto">
        <!--form-->
        <div class="card card-body p-5 mt-4 bg-white">
          <!--simple form-->
          <form #loginForm="ngForm" *ngIf="!success">
            <div class="form-group">
              <label for="InputEmail" class="text-danger font-weight-bold h4">Email address</label>
              <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="loginInfo.email"
                class="form-control form-control-lg" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="InputPassword" class="text-danger font-weight-bold h4">Password</label>
              <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="name"
                [(ngModel)]="loginInfo.password" class="form-control form-control-lg" id="InputPassword" placeholder="Password">
            </div>
            <button (click)="onSubmit()" type="submit" class="btn btn-outline-danger btn-lg font-weight-bold btn-block">Log
              In
            </button>
          </form>
          <!--end of form-->
          <div class="alert alert-success m-3" role="alert" *ngIf="success">
            Login Successful.
          </div>

          <div class="alert alert-danger m-3" *ngIf="errorMessage" role="alert">
            {{errorMessage}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--end of login section-->
