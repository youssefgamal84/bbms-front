<!--login section-->
<section id="login" class="py-5">
    <div class="container">
    <!--Title-->   
      <div class="row">
        <div class="col text-center">
          <h1 class="display-4 text-uppercase text-white font-weight-bold mb-4">
            <strong>Log In</strong>
          </h1>
          <div class="title-underline bg-white"></div>
        </div>
      </div>
    <!--end of title-->
    <div class="row">
      <div class="col-md-6 my-3 mx-auto">
        <!--form-->
          <div class="card card-body p-5 mt-4 bg-white">
          <!--simple form-->
            <form>
              <div class="form-group">
                <label for="InputEmail" class="text-danger font-weight-bold h4">Email address</label>
                <input type="email" class="form-control form-control-lg" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="InputPassword" class="text-danger font-weight-bold h4">Password</label>
                <input type="password" class="form-control form-control-lg" id="InputPassword" placeholder="Password">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </small>
              </div>
              <button type="submit" class="btn btn-outline-danger btn-lg font-weight-bold btn-block">Log In</button>
            </form>
          <!--end of form-->
          </div>
      </div>
    </div>
    </div>
  </section>
  <!--end of login section-->
