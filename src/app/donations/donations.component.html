<section id="login" class="py-5 mt-4">
  <div class="container">
  <!--Title-->   
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4 text-uppercase mb-4 font-weight-bold" style="color:#FE4A49">
          <strong>Donations</strong>
        </h1>
        <div class="title-underline" style="background-color:#FE4A49"></div>
      </div>
    </div>
  <!--end of title-->
      <!--form-->
        <div class="card card-body p-5 mt-4 bg-white" style="width:800px">
        {{donationsModel | json}}
        <form #donationsForm ="ngForm"  (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="bid" class="text-danger h4">Bag ID</label>
            <input type="text" #bid="ngModel" name="bid" [(ngModel)]="donationsModel.bid" class="form-control form-control-lg" id="bid" placeholder="123">
          </div>
          <div class="form-group">
            <label for="bid" class="text-danger h4">Patient Social Secuirty Number</label>
            <input type="text" #bid="ngModel" name="pssn" [(ngModel)]="donationsModel.pssn" class="form-control form-control-lg" id="pssn" placeholder="123">
          </div>
            <button type="submit" class="btn btn-outline-danger btn-lg mt-3">Submit</button>
          </form>
        <!--end of form-->
  </div>
  </div>
</section>
